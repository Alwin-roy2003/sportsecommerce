<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wishlist</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #f1f3f6;
      padding: 20px;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    table {
      width: 100%;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      border-radius: 10px;
      overflow: hidden;
    }

    thead {
      background-color: #00bfa6;
      color: white;
    }

    th, td {
      padding: 16px;
      vertical-align: middle;
      text-align: left;
    }

    img.product-img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 8px;
    }

    .btn-add {
      background-color: #28a745;
      color: white;
    }

    .btn-add:hover {
      background-color: #218838;
    }

    .btn-remove {
      background-color: #dc3545;
      color: white;
    }

    .btn-remove:hover {
      background-color: #c82333;
    }

    .empty-message {
      text-align: center;
      margin-top: 40px;
      font-style: italic;
      font-size: 1.2rem;
      color: #555;
    }

    h2 {
      text-transform: uppercase;
      color: black; /* Changed from #00bfa6 to black */
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4 text-center">YOUR WISHLIST</h2>

  {% if data %}
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for i in data %}
        <tr>
          <td><img src="{{ i.products.image.url }}" alt="{{ i.products.name }}" class="product-img"></td>
          <td>{{ i.products.name }}</td>
          <td>â‚¹{{ i.products.price }}</td>
          <td>
            <a href="addcart/{{i.products.pk}}" class="btn btn-sm btn-add">Add to Cart</a>
            <a href="remo/{{ i.pk }}" class="btn btn-sm btn-remove">Remove</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <div class="empty-message">Your wishlist is currently empty. Start adding your favorite products!</div>
  {% endif %}
</div>

</body>
</html>
