<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f1f3f6;
            padding: 20px;
            font-family: 'Roboto', sans-serif;
        }

        .card {
            margin: 15px;
            width: 300px;
            border: none;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
        }

        .card-img-top {
            width: 100%;
            height: 160px;
            object-fit: contain;
            padding: 8px;
        }

        .card-body {
            padding: 12px;
        }

        .card-title {
            font-size: 0.9rem;
            margin: 6px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-primary {
            background-color: #2874f0;
            border: none;
            padding: 4px 8px;
            font-size: 0.85rem;
        }

        .btn-primary:hover {
            background-color: #2366d1;
        }

        .btn-delete {
            background-color: #ff4d4d;
            border: none;
            color: white;
            margin-top: 10px;
            width: 100%;
            font-size: 0.85rem;
            padding: 5px 10px;
        }

        .btn-delete:hover {
            background-color: #e63946;
        }

        .alert {
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        p {
            font-size: 1rem;
            text-align: center;
            font-weight: 500;
        }

        a[href="address"] {
            display: block;
            max-width: 300px;
            margin: 30px auto;
            padding: 10px;
            text-align: center;
            background-color: #fb641b;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            font-size: 0.95rem;
        }

        a[href="address"]:hover {
            background-color: #d55b1f;
        }

        i.fas.fa-heart {
            color: #ff6161;
            font-size: 1.1rem;
            margin-left: 10px;
        }

        .card h5:nth-child(2) {
            font-weight: bold;
            color: #212121;
        }

        .cart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .summary-section {
            text-align: center;
            margin-top: 30px;
        }

        .summary-section p {
            margin: 5px 0;
            font-size: 1rem;
            color: #333;
        }

        .text-center.mb-4 h2 {
            font-size: 1.8rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<!-- Formal Heading -->
<div class="text-center mb-4">
    <h2 style="text-transform: uppercase; font-weight: 600; color: #343a40;">Your Cart</h2>
</div>

<!-- Cart Cards in Grid Layout -->
<div class="cart-container">
    {% for i in data %}
    <div class="card">
        <img class="card-img-top" src="{{i.products.image.url}}" alt="card image">
        <div class="card-body">
            <h5 class="card-title text-center">
                {{i.products.name}}
                <a href="#"><i class="fas fa-heart"></i></a>
            </h5>
            <h5 class="card-title text-center">₹{{i.products.price}}</h5>
            <h5 class="card-title">
                <a href="dec/{{i.pk}}" class="btn btn-primary">-</a>
                {{i.quantity}}
                <a href="inc/{{i.pk}}" class="btn btn-primary">+</a>
            </h5>
            <div class="text-center">
                <a href="rem/{{i.pk}}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this?')">Remove</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<!-- Summary Section -->
<div class="summary-section">
    <p>Total Price: ₹{{total}}</p>
    <p>Total Quantity: {{qty}}</p>
    <a href="address" id="proceedBtn">Proceed to Checkout</a>
</div>

<!-- Font Awesome for heart icon -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<script>
    document.getElementById('proceedBtn').addEventListener('click', function(event) {
        const qty = {{ qty|default:"0" }};
        if (qty === 0) {
            event.preventDefault();
            alert('Your cart is empty!');
        }
    });
</script>

</body>
</html>
