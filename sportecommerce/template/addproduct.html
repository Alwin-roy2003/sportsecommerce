<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Add Product</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 12px 8px;
            vertical-align: top;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add New Product</h2>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="name">Product Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="price">Price:</label></td>
                <td><input type="number" id="price" name="price" min="0" step="0.01"></td>
            </tr>
            <tr>
                <td><label for="quantity">Quantity:</label></td>
                <td><input type="number" id="quantity" name="quantity" min="0" value="1"></td>
            </tr>
            <tr>
                <td><label for="category">Category:</label></td>
                <td>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        {% for i in cate %}
                        <option value="{{i.name}}">{{i.name}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr id="size-row" style="display: none;">
    <td><label for="size">Size:</label></td>
    <td>
        <select id="size" name="size">
            <option value="">Select Size</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
        </select>
    </td>
</tr>

            <tr>
                <td><label for="image">Product Image:</label></td>
                <td><input type="file" id="image" name="image" accept="image/*"></td>
            </tr>
        </table>
        <button type="submit">Add Product</button>
    </form>
</div>
<script>
document.getElementById('category').addEventListener('change', function () {
    var category = this.value;
    var sizeRow = document.getElementById('size-row');
    if (category === 'Jersey' || category === 'Football boots') {
        sizeRow.style.display = '';
    } else {
        sizeRow.style.display = 'none';
        document.getElementById('size').value = '';  // Clear size if hidden
    }
});
</script>

</body>
</html>
