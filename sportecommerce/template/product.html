{% include 'userhome1.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<body>
    <div class="container">
        <h1>Welcome to Products</h1>
        {% if messages %}
        <div class="alert alert-success alert-dismissible">
            {% for message in messages %}
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>{{message}}</strong>
            {% endfor %}
</div>
        {% endif %}
        {% for i in data %}
        <div class="card" style="width:400px">
            <img class="card-img-top" src="{{i.image.url}}" alt="card image" style="width:100px">
            <div class="card-body"></div>
                <h5 class="card-title">{{i.name}}<a href=""><i class="fas fa-heart" style="color:red;margin-left:200px"></i></a></h5>
            <a href="addcart/{{i.pk}}"><i class="fas fa-shopping-cart" style="color:blue;margin-right:200px"></i></a>
                <button class="btn btn-primary">Buy Now</button>
            </div>
        </div>
{% endfor %}
</body>
</html>
