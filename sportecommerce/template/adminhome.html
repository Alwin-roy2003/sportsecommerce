<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', sans-serif;
        }
        .dashboard-card {
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .card-icon {
            font-size: 2.5rem;
        }
        .logout-btn {
            background-color: #007bff;
            color: white;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s, transform 0.2s;
        }
        .logout-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-5 text-center fw-bold text-primary">Admin Dashboard</h1>
        <div class="row g-4 justify-content-center">

            <!-- Add Product -->
            <div class="col-sm-6 col-md-4 col-lg-3">
                <a href="addproduct" class="text-decoration-none text-dark">
                    <div class="card text-center p-4 dashboard-card bg-white">
                        <i class="bi bi-plus-square card-icon text-primary mb-3"></i>
                        <h5 class="card-title">Add Product</h5>
                    </div>
                </a>
            </div>

            <!-- Manage Products -->
            <div class="col-sm-6 col-md-4 col-lg-3">
                <a href="manageproduct" class="text-decoration-none text-dark">
                    <div class="card text-center p-4 dashboard-card bg-white">
                        <i class="bi bi-box-seam card-icon text-secondary mb-3"></i>
                        <h5 class="card-title">Manage Products</h5>
                    </div>
                </a>
            </div>

            <!-- Add Category -->
            <div class="col-sm-6 col-md-4 col-lg-3">
                <a href="categoryadd" class="text-decoration-none text-dark">
                    <div class="card text-center p-4 dashboard-card bg-white">
                        <i class="bi bi-tag-fill card-icon text-success mb-3"></i>
                        <h5 class="card-title">Add Category</h5>
                    </div>
                </a>
            </div>

            <!-- Orders -->
            <div class="col-sm-6 col-md-4 col-lg-3">
                <a href="booking_details" class="text-decoration-none text-dark">
                    <div class="card text-center p-4 dashboard-card bg-white">
                        <i class="bi bi-basket card-icon text-warning mb-3"></i>
                        <h5 class="card-title">Order details</h5>
                    </div>
                </a>
            </div>

            <!-- Logout Button -->
            <div class="col-sm-6 col-md-4 col-lg-3">
                <a href="logout" class="text-decoration-none">
                    <button class="logout-btn w-100">
                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                    </button>
                </a>
            </div>

        </div>
    </div>
</body>
</html>
