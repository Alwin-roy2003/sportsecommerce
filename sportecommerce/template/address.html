<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 20px;
        }

        .container-fluid {
            max-width: 700px;
            margin: auto;
            background: #ffffff;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.07);
            padding: 30px 35px;
            border-radius: 10px;
        }

        .row {
            display: flex;
            justify-content: center;
        }

        .login-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
            color: #2c3e50;
        }

        label {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 0.95rem;
        }

        input:focus {
            outline: none;
            border-color: #4d90fe;
            background-color: #fff;
        }

        .uren-register_btn {
            background-color: #2c6ed5;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 6px;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .uren-register_btn:hover {
            background-color: #245bb5;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
            <form action="" method="post">
                {% csrf_token %}
                <div class="login-form">
                    <h4 class="login-title">ADD ADDRESS</h4>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Name</label>
                            <input type="text" name="x1" value="{{user.name}}">
                        </div>
                        <div class="col-md-12">
                            <label>Email Address</label>
                            <input type="email" name="x2" value="{{user.email}}">
                        </div>
                        <div class="col-md-12">
                            <label>Phone Number</label>
                            <input type="number" name="x3" value="{{user.phone}}">
                        </div>
                        <div class="col-md-12">
                            <label>Pincode</label>
                            <input type="number" name="x4">
                        </div>
                        <div class="col-md-6">
                            <label>State</label>
                            <input type="text" name="x5">
                        </div>
                        <div class="col-md-6">
                            <label>City</label>
                            <input type="text" name="x6">
                        </div>
                        <div class="col-12">
                            <label>Building Name</label>
                            <input type="text" name="x7">
                        </div>
                        <div class="col-12">
                            <label>Road Name</label>
                            <input type="text" name="x8">
                        </div>
                        <div class="col-12">
                            <button class="uren-register_btn" type="submit">Add Address</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
