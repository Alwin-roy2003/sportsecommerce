<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - kicksport</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 90%;
      max-width: 600px;
      display: flex;
      border-radius: 12px;
      overflow: hidden;
      background-color: white;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .left {
      background-color: #2874f0;
      color: white;
      padding: 20px;
      width: 40%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h2 {
      font-size: 22px;
      margin-bottom: 8px;
    }

    .left p {
      font-size: 12px;
      line-height: 1.4;
    }

    .right {
      background-color: #fff;
      padding: 20px;
      width: 60%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right input,
    .right textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 13px;
    }

    .right textarea {
      resize: vertical;
      min-height: 50px;
    }

    .right button {
      width: 100%;
      padding: 12px;
      background-color: #fb641b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .right button:hover {
      background-color: #e1571a;
    }

    .right p {
      font-size: 11px;
      color: #878787;
      margin-top: 10px;
      text-align: center;
    }

    .right .toggle-link {
      color: #2874f0;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left, .right {
        width: 100%;
      }

      .left {
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>


  <div class="container">
    <div class="left">
      <h2>Create Account</h2>
      <p>Join kicksport today for the best shopping experience.</p>
    </div>
    <div class="right">
      <form id="signupForm" action="" method="post">
        {% csrf_token %}
        <input type="text" placeholder="Full Name"  name="n1" required />
        <input type="email" placeholder="Email Address" name="n2" required />
        <input type="number" placeholder="Phone Number" name="n3" required />
        <input type="password" placeholder="Create Password" name="n6" required />
        <input type="password" placeholder="Confirm Password" name="n7" required />
        <button type="submit">register</button>
        <p>Already have an account? <a href="login" class="toggle-link">Login</a></p>

        {% if messages %}
  <div class="alert alert-success alert-dismissible">
    {% for message in messages %}
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>{{ message }}</strong>
    {% endfor %}
  </div>
{% endif %}


      </form>
    </div>
  </div>
</body>
</html>
