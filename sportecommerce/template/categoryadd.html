<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Category</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333333;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #5b9bd5;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #5b9bd5;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4a8ac2;
    }

    .messages {
      margin-top: 20px;
      text-align: center;
    }

    .message {
      font-size: 15px;
      font-style: italic;
      color: #2b2b2b;
    }

    .message.success {
      color: #2e7d32;
    }

    .message.error {
      color: #c62828;
    }

    .message.info {
      color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Add Category</h2>
    <form action="" method="post">
      {% csrf_token %}
      <label for="category">Category Name:</label>
      <input type="text" name="category_name" id="category" placeholder="Enter category name" required />
      <button type="submit">Add Category</button>
    </form>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p class="message {{ message.tags }}">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</body>
</html>
